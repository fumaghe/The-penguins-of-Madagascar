<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-md-12 d-flex flex-column">
            <div class="d-flex align-items-center p-3 border-bottom">
                <img src="{{ url_for('static', filename='avatar.png') }}" class="rounded-circle" width="50" alt="Avatar">
                <div class="ml-3">
                    <h5>{{ contact }}</h5>
                    <small id="chat-contact-status">Last seen: 2 hours ago</small>
                </div>
            </div>
            <div id="chat-messages" class="p-3 overflow-auto flex-grow-1">
                {% for message in messages %}
                <div class="message {% if message.split(' > ')[1].split(':')[0] == username %}sent-message{% else %}received-message{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            <div class="input-group p-3 border-top">
                <input type="text" id="message-input" class="form-control" placeholder="Enter text here...">
                <div class="input-group-append">
                    <button id="send-message" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script>
    var socket = io();
    var username = '{{ username }}';
    var room = '{{ room }}';
    var contact = '{{ contact }}';

    socket.emit('join', { username: username, room: room });

    $('#send-message').on('click', function() {
        var message = $('#message-input').val();
        socket.emit('message', { room: room, message: message, username: username, contact: contact });
        $('#message-input').val('');
    });

    socket.on('message', function(data) {
        if (data.error) {
            alert(data.error);
            return;
        }
        var msgClass = data.username === username ? 'sent-message' : 'received-message';
        $('#chat-messages').append('<div class="' + msgClass + '">' + data.timestamp + ' ' + data.username + ': ' + data.message + '</div>');
        $('#chat-messages').scrollTop($('#chat-messages')[0].scrollHeight);
    });
</script>
<style>
    .sent-message {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        border-radius: 10px;
        margin: 5px;
        padding: 10px;
        text-align: right;
    }
    .received-message {
        background-color: #f8f9fa;
        border: 1px solid #dae0e5;
        border-radius: 10px;
        margin: 5px;
        padding: 10px;
        text-align: left;
    }
</style>
</body>
</html>
